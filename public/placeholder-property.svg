<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad)"/>

  <!-- House Icon -->
  <g transform="translate(400, 300)">
    <!-- Roof -->
    <path d="M-100,-50 L0,-120 L100,-50 Z" fill="#6366F1" opacity="0.8"/>

    <!-- House Body -->
    <rect x="-80" y="-50" width="160" height="120" fill="#3B82F6" opacity="0.6"/>

    <!-- Door -->
    <rect x="-20" y="10" width="40" height="60" fill="#1E40AF" opacity="0.8"/>

    <!-- Windows -->
    <rect x="-60" y="-20" width="30" height="30" fill="#93C5FD" opacity="0.9"/>
    <rect x="30" y="-20" width="30" height="30" fill="#93C5FD" opacity="0.9"/>
  </g>

  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="24" fill="#6366F1" text-anchor="middle" opacity="0.7">
    Property Image
  </text>
</svg>
